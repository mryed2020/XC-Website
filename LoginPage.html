<html lang="en">
  <head>

  <body >
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
              <h1 style="font-weight:bolder" class="text-center mb-3">Login Inf..</h1>
              <form class="mb-3" >
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="password" class="form-control" required>
                </div>
              </form>
              <button type="submit" class="btn btn-success btn-block"> Sign In</button>
              <div class="text-center">
                <a href="#"><p class="text-center small">Forgot Password???</p></a>
                 <p class="text-center">or......</p>
                 <a href="#" class="btn btn-danger " role="button">Create Account</a>

              </div>

            </div>

          </div>

        </div>

    </div>
